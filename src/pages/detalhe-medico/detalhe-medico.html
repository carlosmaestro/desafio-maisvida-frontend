<ion-header>

  <ion-navbar text-center>
    <ion-title>Detalhes Medico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   
    <ion-item-divider color="light">Nome</ion-item-divider>
    <ion-item>{{medico.first_name}} {{medico.last_name}}</ion-item>

    <ion-item-divider color="light">Email</ion-item-divider>
    <ion-item>{{medico.email}}</ion-item>

    <ion-item-divider color="light">Especialidade</ion-item-divider>
    <ion-item>{{medico.especialidade.name}}</ion-item>

    <ion-item-divider color="light">Localidade</ion-item-divider>
    <ion-item>{{medico.cidade.name}} / {{medico.cidade.estado.name}}</ion-item>
   
    <ion-item-divider color="light">Estado</ion-item-divider>
    <ion-item>{{medico.status.name}}</ion-item>

    <ion-item-divider color="light">Ativo</ion-item-divider>
    <ion-item>{{medico.ativo? "Sim": "NÃ£o"}}</ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="editMedico()">
      <ion-icon>
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </ion-icon>
    </button>
  </ion-fab>
</ion-content>
