<ion-header>
  <ion-navbar text-center>
    <ion-title>
      Listagem de MÃ©dicos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of medicos" (tap)="detalheMedico(item)">
      <ion-thumbnail item-start>
        <img src="./assets/imgs/doctor.svg">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <h2>{{item.first_name}}</h2>
            <p>{{item.especialidade.name}}</p>
          </ion-col>
          <ion-col col-4>
            <h2>{{item.status.name}}</h2>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="newMedico()">
      <ion-icon name="md-person-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
